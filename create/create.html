<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание новости</title>
    <link rel="stylesheet" href="./create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <nav class="header_menu">
        <img src="../img/Logo.jpg" alt="Logo">
        <a class="header_link" href="../fp.html">Новости</a>
        <a class="header_link" href="../categories/categories.html">Категории</a>
      </nav>
      <a class="header_button" href="../auth/auth.html">Войти</a>
    </header>

    <div class="form_create">
      <form class="create_new" enctype="multipart/form-data">
        <h1 class="create_header">Создание новости</h1>
        <div class="create_name">
          <p class="create_descr">Название</p>
          <input class="create_input" type="text" placeholder="Введите название" required>
        </div>
        <div class="create_name">
          <label for="category">Категория</label>
          <select id="category" class="custom-select" required>
            <option value="" disabled selected hidden>Выберите категорию</option>
            <option value="1">Спорт</option>
            <option value="2">Политика</option>
            <option value="3">Технологии</option>
            <option value="4">Культура</option>
          </select>
        </div>

        <p class="create_descr">Обложка</p>
        <div class="file-upload">
          <label for="thumbnail" class="file-label">Выбрать файл</label>
          <span class="file-name">Не выбран файл</span>
          <input type="file" id="thumbnail" class="thumbnail" name="thumbnail" accept="image/*" hidden required>
        </div>

        <div class="create_name">
          <p class="create_descr">Контент</p>
          <textarea class="create_input_content" placeholder="Введите контент" required></textarea>
        </div>

        <button type="submit" class="form_button">Добавить новость</button>
      </form>
    </div>

    <script src="./create.js"></script>
  </body>
</html>
