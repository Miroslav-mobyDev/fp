<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Финальный проект</title>
        <link rel="stylesheet" href="./fp.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
        <nav class="header_menu">
            <img src="./categories/Logo.jpg">
            <a class="header_link">Новости</a>
            <a class="header_link">Категорий</a>
        </nav>      
        <button class="header_button">Войти</button>      
        </header>

        <main>
            <section class="news">
                <ul class="news_list">
                    <li class="new">

                        <img src="./new1.png">
                        <div class="new_main_content">
                        <h1>Пенсионные отчисления казахстанцев:<br> Минтруда упразднит один из видов госуслуг</h1>
                        <p>21.10.2024 г. • Спорт</p>
                        <div class="news_status">
                            <img class="admin_logo" src="./adminlogo.svg">
                            <p class="status">Администратор</p>
                        </div>
                        <div class="news_buttons">
                            <button class="news_button1">Редактировать</button>
                            <button class="news_button2">Удалить</button>
                        </div>
                        </div>


                    </li>
                </ul>
            </section>
        </main>

        <script src="./fp.js"></script>
    </body>
</html>
