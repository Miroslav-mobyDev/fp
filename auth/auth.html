<html>

        <form class="authorization">
            <img src="../img/Logo.jpg">

            <button class="auth_button">Войти</button>
            <p class="reg_link">Нет аккаунта?<span class="registr"><a class="reg_link1" href="../reg/reg.html">Зарегистрироваться</a></span></p>

        <script src="./auth.js"></script>
